### Global Configuration ###
global:
  benchmark_name: WikiText 103
  output_dir: src/Benchmarks/WikiText/checkpoints

  logging:
    info_freq: 100
    local_log_path: src/Benchmarks/WikiText/experiments.log
    wandb:
      entity: m24842
      project: Machine Learning
      metrics: [acc, loss, ppl, seq_len, lr]
  
  dataset: # WikiText 2: 2,433,931 train tokens | WikiText 103: 118,717,293 train tokens
    name: WikiText
    splits:
      train:
        version: wikitext-103-raw-v1
        split: train
        tokenizer: EleutherAI/gpt-neox-20b
        min_len: 256
        max_len: 256
        warmup_epochs: 0
      val:
        version: wikitext-103-raw-v1
        split: validation
        tokenizer: EleutherAI/gpt-neox-20b
        max_len: 256
      test:
        version: wikitext-103-raw-v1
        split: test
        tokenizer: EleutherAI/gpt-neox-20b
        max_len: 256
  
  val_freqL: 500
  checkpoint_freq: 500

### Defaults ###
optimizer_defaults: &optimizer_defaults
  name: AdamW
  lr: 6e-4
  weight_decay: 0.1
  betas: [0.9, 0.95]

scheduler_defaults: &scheduler_defaults
  name: CosineAnnealingLRWithWarmup
  eta_min: 1e-5
  num_warmup_steps: 2000
  num_training_steps: 20000

Transformer_defaults: &Transformer_defaults
  general: &Transformer_general
    load_checkpoint: False
    seed: 0
    batch_size: 16
    accumulation_steps: 3
    train_steps: 20000
    grad_clip_norm: 1.0
    dynamic_precision: True
  
  model: &Transformer_model
    name: Transformer
    emb_dim: 128
    mlp_dim: 128
    n_heads: 4
    n_layers: 6
    input_dim: 50277
    output_dim: 50277
    mlp_bias: False
    attention_bias: False
    dropout: 0.0
    causal: True
    use_embedding: True
    pos_encoding: xpos
  
  optimizer:
    <<: *optimizer_defaults
  
  scheduler:
    <<: *scheduler_defaults

