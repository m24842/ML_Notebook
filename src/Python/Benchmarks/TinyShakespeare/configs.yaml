### Global Configuration ###
global:
  benchmark_name: Tiny Shakespeare
  output_dir: src/Python/Benchmarks/TinyShakespeare/models

  logging:
    info_freq: 100
    local_log_path: src/Python/Benchmarks/TinyShakespeare/experiments.log
    wandb:
      entity: m24842
      project: Machine Learning
      metrics: [acc, loss, seq_len, lr]
  
  dataset: # 19,160 train samples
    name: TinyShakespeare
    splits:
      train:
        train: True
        tokenizer: google-bert/bert-base-cased
        min_len: 1024
        max_len: 2048
        warmup_epochs: 3
      test:
        train: False
        tokenizer: google-bert/bert-base-cased
        max_len: 2048
  
  checkpoint_freq: 500

### Defaults ###
optimizer_defaults: &optimizer_defaults
  name: AdamW
  lr: 3e-4
  weight_decay: 0.01

scheduler_defaults: &scheduler_defaults
  name: CosineAnnealingLR
  T_max: 383200 # ceil(train_samples / batch_size) * epochs
  eta_min: 1e-6

Transformer_defaults: &Transformer_defaults
  general: &Transformer_general
    load_checkpoint: False
    seed: 0
    batch_size: 16
    epochs: 20
    grad_clip_norm: 1.0
  
  model: &Transformer_model
    name: Transformer
    emb_dim: 128
    mlp_dim: 128
    n_heads: 4
    n_layers: 6
    input_dim: 28996
    output_dim: 28996
    dropout: 0.1
    causal: True
    use_embedding: True
  
  optimizer:
    <<: *optimizer_defaults
  
  scheduler:
    <<: *scheduler_defaults

